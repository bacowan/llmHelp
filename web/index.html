<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src self; img-src vscode-webview-resource:; script-src vscode-webview-resource: 'self' 'unsafe-inline'; style-src vscode-webview-resource: 'self' 'unsafe-inline'; ">
    <title>Simple Chat Interface</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-container" class="chat-message-container">
            <div class="message bot">
                <p>Hello! I can assist you with your homework assignment! What do you need help with?</p>
            </div>
        </div>
        <!-- You can add more messages here -->

        <div class="message-input-container">
            <input id="message-box" type="text" class="message-input" placeholder="Type your message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
